# .air.toml
# Air configuration for live reload.
# Uses env vars exported by scripts/run (TMP_BASE, BIN_DIR, BIN_PATH, BINARY_NAME, etc.)

root = "."
tmp_dir = "tmp"
env_files = [".env"]

[build]
cmd = "scripts/build native"
entrypoint = ["bash", "scripts/air-entrypoint"]

include_ext = [
  "go", "tpl", "tmpl", "html", "css", "scss", "js", "ts", "sql",
  "jpeg", "jpg", "gif", "png", "bmp", "svg", "webp", "ico"
]

exclude_dir = ["tmp", ".git", "vendor", "node_modules"]
exclude_regex = ["_test\\.go"]
exclude_unchanged = true

delay = 100
stop_on_error = true

[log]
time = true
main_only = false

[screen]
clear_on_rebuild = true
keep_scroll = true

[misc]
clean_on_exit = true
